<ion-navbar *navbar>
  <ion-title>Destinations</ion-title>
</ion-navbar>

<ion-content>
  <button primary outline full menuToggle>
    View menu
  </button>
  <ion-card *ngFor="let planet of planets" (click)="itemTapped($event, planet)">
  <img src="http://fillmurray.com/200/100"/>
  <ion-card-content>
    <ion-card-title>
      {{planet.name}}
    </ion-card-title>
    <p>
      A {{planet.climate}} planet with {{planet.terrain}} terrain, {{planet.name}}
      is a stunning vacation destination!
    </p>
  </ion-card-content>
  </ion-card>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
